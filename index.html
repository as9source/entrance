
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寸法調整計算ツール</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin-top: 1em; }
    input, select { padding: 0.5em; font-size: 1em; margin-top: 0.3em; width: 200px; }
    .result { margin-top: 2em; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>寸法調整計算ツール</h1>

  <label>KW（横寸法 mm）
    <input type="number" id="kw">
  </label>

  <label>KH（縦寸法 mm）
    <input type="number" id="kh">
  </label>

  <label>取付方式
    <select id="type">
      <option value="半外付">半外付</option>
      <option value="内付">内付</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="hatsuri"> ハツリ納まり（高さ +15mm）
  </label>

  <label>水平ズレ（mm）※Hからマイナス
    <input type="number" id="wdiff" value="0">
  </label>

  <label>垂直ズレ（mm）※Wからマイナス
    <input type="number" id="hdiff" value="0">
  </label>

  <button onclick="calculate()">計算する</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const KW = parseFloat(document.getElementById('kw').value);
      const KH = parseFloat(document.getElementById('kh').value);
      const type = document.getElementById('type').value;
      const hatsuri = document.getElementById('hatsuri').checked;
      const wDiff = parseFloat(document.getElementById('wdiff').value) || 0;
      const hDiff = parseFloat(document.getElementById('hdiff').value) || 0;

      // 基本オフセット
      let baseWOffset = 0;
      let baseHOffset = 0;

      if (type === '半外付') {
        baseWOffset = -20;
        baseHOffset = -10;
      } else if (type === '内付') {
        baseWOffset = -10;
        baseHOffset = -5;
      }

      // ハツリ納まり（高さ +15）
      if (hatsuri) {
        baseHOffset += 15;
      }

      // 水平ズレ：H（高さ）からさらにマイナス
      let extraH = 0;
      if (wDiff >= 8) {
        extraH = Math.floor(wDiff);  // 1mm単位で加算
      }

      // 垂直ズレ：W（幅）からさらにマイナス
      let extraW = 0;
      if (hDiff >= 8) {
        extraW = Math.floor(hDiff);  // 1mm単位で加算
      }

      const resultW = KW + baseWOffset - extraW;
      const resultH = KH + baseHOffset - extraH;

      document.getElementById('result').textContent =
        `結果 → 幅: ${resultW} mm ／ 高さ: ${resultH} mm`;
    }
  </script>
</body>
</html>
