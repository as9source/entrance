
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寸法調整計算ツール</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin-top: 1em; }
    input, select { padding: 0.5em; font-size: 1em; margin-top: 0.3em; width: 200px; }
    .result { margin-top: 2em; font-weight: bold; font-size: 1.2em; }
    .warning { color: red; font-weight: bold; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>寸法調整計算ツール</h1>

  <label>KW（横寸法 mm）
    <input type="number" id="kw">
  </label>

  <label>KH（縦寸法 mm）
    <input type="number" id="kh">
  </label>

  <label>取付方式
    <select id="type">
      <option value="半外付">半外付</option>
      <option value="内付">内付</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="hatsuri"> ハツリ納まり（KH +15mm、Hの減算なし）
  </label>

  <label>水平ズレ（mm）※Hからマイナス
    <input type="number" id="wdiff" value="0">
  </label>

  <label>垂直ズレ（mm）※Wからマイナス
    <input type="number" id="hdiff" value="0">
  </label>

  <label>有効開口（mm）※計算式は未実装
    <input type="number" id="opening" disabled>
  </label>

  <button onclick="calculate()">計算する</button>

  <div class="result" id="result"></div>
  <div class="warning" id="warning"></div>

  <script>
    function calculate() {
      const KW = parseFloat(document.getElementById('kw').value);
      const KH = parseFloat(document.getElementById('kh').value);
      const type = document.getElementById('type').value;
      const hatsuri = document.getElementById('hatsuri').checked;
      const wDiff = parseFloat(document.getElementById('wdiff').value) || 0;
      const hDiff = parseFloat(document.getElementById('hdiff').value) || 0;

      document.getElementById('warning').textContent = '';

      if (KH < KW) {
        document.getElementById('warning').textContent = '⚠ 高さ（KH）が横幅（KW）より小さいです。確認してください。';
      }

      // 基本マイナス（Wのみ常に適用、Hはハツリ時は適用しない）
      const baseWMinus = type === '半外付' ? -20 : -10;
      const baseHMinus = type === '半外付' ? -10 : -5;

      // ズレ補正ルール：基本マイナスが -10 なら 7mmまではそのまま
      function getCorrectedMinus(baseMinus, diff, skip) {
        if (skip) return 0;
        const threshold = Math.abs(baseMinus) - 2;
        const extra = diff > threshold ? diff - threshold : 0;
        return baseMinus - extra;
      }

      // W（幅）補正は常に行う
      const resultW = KW + getCorrectedMinus(baseWMinus, hDiff, false);

      // H（高さ）：ハツリの時だけ KH+15、減算なし
      let resultH;
      if (hatsuri) {
        resultH = KH + 15;
      } else {
        resultH = KH + getCorrectedMinus(baseHMinus, wDiff, false);
      }

      document.getElementById('result').textContent =
        `結果 → 幅: ${resultW} mm ／ 高さ: ${resultH} mm`;
    }
  </script>
</body>
</html>
